    <title>Grateful Dead Pics</title>
    <link rel="stylesheet" href="style.css">

    
    <script>
      
      function change_band_pic(i){
        var pic;
        if(i==0){
          pic = "https://townsquare.media/site/838/files/2018/07/grateful-dead-1970.jpg?w=980&q=75"
        }
        if(i==1){
          pic = "https://media.gettyimages.com/photos/photo-of-grateful-dead-photo-by-michael-ochs-archivesgetty-images-picture-id74273862?s=612x612"
        }
        if(i==2){
          pic = "https://ca-times.brightspotcdn.com/dims4/default/4161d87/2147483647/strip/true/crop/1092x614+0+61/resize/1200x675!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F31%2Fc7%2F831adc994ea3ba4850bb2dc5321b%2Fla-et-mn-grateful-dead-farewell-screen-legacy-001"
        }
        document.getElementById('band_pic').src = pic;
      }
      
      function change_concert_pic(i){
        var pic;
        if(i==0){
          pic = "https://townsquare.media/site/295/files/2015/07/GettyImages-75945192-630x420.jpg?w=980&q=75"
        }
        if(i==1){
          pic = "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQrBheYWr4mTv5KyylmpvoJjh7o8jSwOlco1A&usqp=CAU"
        }
        if(i==2){
          pic = "https://i1.wp.com/liveforlivemusic.com/wp-content/uploads/2020/05/Screen-Shot-2020-05-03-at-10.28.21-AM.png?fit=740%2C390&ssl=1"
        }
        document.getElementById('concert_pic').src = pic;
      }
      
      
    
    
    </script>
  </head>

  <body>
    <h1>
      <img id="syf"
        src="https://i.redd.it/l108on95e4401.png"
        alt="Steal Your Face Logo"
        style="width:300px;height:300px;"
      
      />
      <br />Grateful Dead Pictures
    </h1>
    <p class = "description">
      These are some of my favorite pictures from the archives!
    </p>

    <br />
    
    <h1>
      The Band!
    </h1>
    
    <img id= "band_pic" class = "pics"
         src="https://townsquare.media/site/838/files/2018/07/grateful-dead-1970.jpg?w=980&q=75"
         alt="Band Members"
         style="width:326px;height:230px;"
          />
    
    <p id="buttons">
      <button type = "button" onclick= "change_band_pic(0)"> Picture 1 </button> 
      <button type = "button" onclick= "change_band_pic(1)"> Picture 2 </button> 
      <button type = "button" onclick= "change_band_pic(2)"> Picture 3 </button>    
    </p>
    
    <h1>
      Concerts! 
    </h1>
    
    <img id = "concert_pic" class= "pics"
         src="https://townsquare.media/site/295/files/2015/07/GettyImages-75945192-630x420.jpg?w=980&q=75"
         alt="Band Members"
         style="width:326px;height:230px;"
         />
    
     <p id="buttons2">
      <button type = "button" onclick= "change_concert_pic(0)"> Picture 1 </button> 
      <button type = "button" onclick= "change_concert_pic(1)"> Picture 2 </button> 
      <button type = "button" onclick= "change_concert_pic(2)"> Picture 3 </button>    
    </p>
